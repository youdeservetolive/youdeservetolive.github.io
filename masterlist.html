<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YDTL - Master List</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        border-bottom: 1px solid gray;
        background-color: black;
        padding: 10px 0;
        display: flex;
        justify-content: center;
        gap: 40px;
        font-size: 0.95rem;
      }
      nav a {
        color: white;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
      #switcher {
        margin-top: 60px;
        margin-bottom: 20px;
        text-align: center;
      }
      #switcher select {
        font-size: 1rem;
        padding: 5px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid gray;
        padding: 8px;
        text-align: left;
      }
      a {
        color: lightblue;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/resources">Resources</a>
      <a href="/about">About</a>
    </nav>

    <div id="switcher">
      <label for="dataType">Select Data: </label>
      <select id="dataType">
        <option value="states">States</option>
        <option value="countries">Countries</option>
      </select>
    </div>

    <table id="data-table"></table>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script>
      function createCellContent(text) {
        const trimmed = text.trim();
        if (
          trimmed.startsWith("http://") ||
          trimmed.startsWith("https://") ||
          trimmed.startsWith("www.")
        ) {
          let url = trimmed;
          if (trimmed.startsWith("www.")) {
            url = "http://" + trimmed;
          }
          const a = document.createElement("a");
          a.href = url;
          a.textContent = trimmed;
          a.target = "_blank";
          return a;
        } else {
          return document.createTextNode(trimmed);
        }
      }

      function loadCSV(fileName) {
        Papa.parse(fileName, {
          download: true,
          header: true,
          skipEmptyLines: true,
          complete: function (results) {
            const data = results.data;
            const table = document.getElementById("data-table");
            table.innerHTML = "";

            if (data.length === 0) {
              table.innerHTML = "<tr><td>No data found</td></tr>";
              return;
            }

            const headers = Object.keys(data[0]);
            const headerRow = document.createElement("tr");
            headers.forEach((header) => {
              const th = document.createElement("th");
              th.textContent = header;
              headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            data.forEach((rowObj) => {
              const tr = document.createElement("tr");
              headers.forEach((header) => {
                const td = document.createElement("td");
                let cellValue = rowObj[header] || "";
                td.appendChild(createCellContent(cellValue));
                tr.appendChild(td);
              });
              table.appendChild(tr);
            });
          },
          error: function (error) {
            console.error("Error parsing CSV:", error);
          },
        });
      }

      function updateTable() {
        const select = document.getElementById("dataType");
        const value = select.value;
        if (value === "states") {
          loadCSV("dataStates.csv");
        } else if (value === "countries") {
          loadCSV("dataCountry.csv");
        }
      }

      document
        .getElementById("dataType")
        .addEventListener("change", updateTable);

      updateTable();
    </script>
  </body>
</html>
