
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YDTL - Master List</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      border-bottom: 1px solid gray;
      background-color: black;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 0.95rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      nav {
        gap: 20px;
        font-size: 0.85rem;
      }

      iframe {
        height: 80vh;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/resources">Resources</a>
    <a href="/about">About</a>
  </nav>

  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSOZ7hj0VP2WoQBxvLVOoD15zoqbqClVdVBidlbxFvgoq8VKa6JH9TObDeHnb35tgGPvMHICYy3vDld/pubhtml?widget=true&amp;headers=false"></iframe>

</body>
</html>
